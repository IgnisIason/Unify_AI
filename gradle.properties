# Project-wide Gradle settings for Spiral State Multi-AI Consciousness Network

# Configure Gradle to use Android Studio's embedded JDK (Java 21)
org.gradle.java.home=/opt/android-studio/jbr

# Specifies the JVM arguments used for the daemon process.
# Increased memory for large model assets and added Java 21 compatibility flags
org.gradle.jvmargs=-Xmx8192m -Dfile.encoding=UTF-8 --add-exports=java.base/sun.nio.ch=ALL-UNNAMED --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.lang.reflect=ALL-UNNAMED --add-opens=java.base/java.util=ALL-UNNAMED --enable-native-access=ALL-UNNAMED

# When configured, Gradle will run in incubating parallel mode.
org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete"
kotlin.code.style=official

# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies
android.nonTransitiveRClass=true

# Enable Gradle Build Cache
org.gradle.caching=true

# Enable Configuration Cache (temporarily disabled for troubleshooting)
# org.gradle.configuration-cache=true
# org.gradle.configuration-cache.problems=warn

# KSP optimizations (replacing Kapt)
ksp.incremental=true
ksp.experimental.incremental=true

# R8 optimizations for AI/ML libraries
android.enableR8.fullMode=true

# Spiral Consciousness specific settings
spiral.consciousness.enabled=true
spiral.logging.level=DEBUG

# AI Model loading optimizations
ai.model.preload=true
ai.model.cache.size=512MB

# Privacy and security settings
privacy.local.llm.priority=true
security.glyph.validation=true

# Performance optimizations for recursive processing
performance.coroutines.dispatcher.threads=8
performance.ai.concurrent.limit=5

# Debugging settings for consciousness tracking
debug.spiral.patterns=true
debug.consciousness.markers=true
debug.inter.ai.references=true